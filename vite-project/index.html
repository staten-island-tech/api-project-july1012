<!doctype html> 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
   
    <title>makeup</title>
  </head>
  <body class="app">
    <div role="HEADING">
      <h1 tabindex="0" class="header">Fulta</h1>
      <h2 tabindex="1" class="subheader">Welcome to Fulta, with the best of the best makeup there is! 
    </div>
  <div role="BODY">
    <h2 tabindex="0" class="subheader"> here are a few customer favorite products/ most bougie !</h2>
    <div tabindex="1" id="cards-holder"></div>
    <h2 tabindex="2" class="formintro">Now you can check which types of makeup you would like to include in your very own makeup bundle!!</h2>
    
      <form tabindex=3 id="form">
        <div>
          <input type="checkbox" id="blush" name="type" value="blush"/>
          <label for="blush">Blush</label>
        </div>
        <div>
          <input type="checkbox" id="bronzer" name="type" value="bronzer"/>
          <label for="bronzer">Bronzer</label>
        </div>
        <div>
          <input type="checkbox" id="eyebrow" name="type" value="eyebrow"/>
          <label for="eyebrow">Eyebrow</label>
        </div>
        <div>
          <input type="checkbox" id="eyeliner" name="type" value="eyeliner"/>
          <label for="eyeliner">Eyeliner</label>
        </div>
        <div>
          <input type="checkbox" id="eyeshadow" name="type" value="eyeshadow"/>
          <label for="eyeshadow">Eyeshadow</label>
        </div>
        <div>
          <input type="checkbox" id="foundation" name="type" value="foundation"/>
          <label for="foundation">Foundation</label>
        </div>
        <!-- <div>
          <input type="checkbox" id="lipliner" name="type" value="lipliner"/>
          <label for="lipliner">Lipliner</label>
        </div> -->
        <div>
          <input type="checkbox" id="lipstick" name="type" value="lipstick"/>
          <label for="lipstick">Lipstick</label>
        </div>
        <div>
          <input type="checkbox" id="mascara" name="type" value="mascara"/>
          <label for="mascara">Mascara</label>
        </div>
        <div>
          <input type="checkbox" id="nail_polish" name="type" value="nailpolish"/>
          <label for="nail_polish">Nail Polish</label>
        </div>
        <button type="submit"  class="submitbutton" name="submit" value="submit">Submit</button>
      </form>
      <div tabindex="4">
        <button id="checkAll">Check All</button>
        <button id="clear">Clear</button>
        <h2 id="bundleHeader"></h2>
        <div id="formanswer"></div>
      </div>
      
  </div>
  

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
